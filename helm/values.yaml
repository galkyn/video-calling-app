mongodb:
  image: mongo:latest
  rootUsername: root
  rootPassword: password
  database: videoCallDB
  user:
    username: videoCallUser
    password: password

server:
  image: k3d-registry:5005/server:latest
  port: 8080
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

client:
  image: k3d-registry:5005/client:latest
  port: 3000
  replicaCount: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

persistence:
  enabled: true
  storageClass: "local-path"
  size: 1Gi

certs:
  server:
    crt: |
      -----BEGIN CERTIFICATE-----
      
      -----END CERTIFICATE-----
  key: |
      -----BEGIN PRIVATE KEY-----
      
      -----END PRIVATE KEY-----

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
