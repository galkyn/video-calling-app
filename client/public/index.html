<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Calling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Calling App</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Remote Video</h5>
                    </div>
                    <div class="card-body">
                        <video id="remoteVideo" class="w-100" playsinline autoplay></video>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Local Video</h5>
                    </div>
                    <div class="card-body">
                        <video id="localVideo" class="w-100" playsinline autoplay muted></video>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">User Information</h5>
                    </div>
                    <div class="card-body">
                        <p id="userId" class="mb-0"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Users List</h5>
                    </div>
                    <div class="card-body">
                        <div id="usersList" class="list-group">
                            <div class="list-group-item">No users connected</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button id="call" class="btn btn-success flex-grow-1 me-1">
                        <i class="fas fa-video"></i> Video Call
                    </button>
                </div>
                <div class="d-flex justify-content-center">                    
                    <button id="hangup" class="btn btn-danger flex-grow-1">
                        <i class="fas fa-phone-slash"></i> End Call
                    </button>
                </div>              
                <div class="d-flex justify-content-center mt-3">
                    <button id="showCallLogs" class="btn btn-info flex-grow-1">
                        <i class="fas fa-history"></i> Show Call Logs
                    </button>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Call History</h5>
                    </div>
                    <div class="card-body">
                        <div id="callLogs" class="list-group">
                            <!-- Call logs will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
